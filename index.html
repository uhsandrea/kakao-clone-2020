<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Moon Talk</title>
</head>
<body class="login-screen">
     <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Moon Talk</h1>
        <p class="welcome-header__text">If you have a Moon Account, log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required />
        <input name="password" type="password" placeholder="Password" required />
        <input type="submit" value="Log In" />
        <a href="#">Find Moon Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big T.T</span>
    </div>

    <div id="moon-background">
        <img src="moon2.png" />
    </div>

    <script src="https://kit.fontawesome.com/d7a4f68837.js" crossorigin="anonymous"></script>
</body>
</html>
