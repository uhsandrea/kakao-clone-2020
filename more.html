<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - Moon Talk </title>
</head>
<body class="more-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <div class="screen-header__dot">
                <div class="more-notification badge-dot"></div>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>                   
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="toto.jpeg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Toto</h4>
                    <h6 class="user-component__subtitle"><span>+ 012-345-6789</span><span class="exclamation">!</span></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-folder-open"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>            
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Open Chat</span>
            </div>   
            <div class="icon-row__icon">
                <i class="fas fa-gift"></i>
                <span>Gifts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-gamepad"></i>
                <span>Games</span>
            </div>        
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <div class="icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>    
                    <span>Moon Story</span>
                </div>
                <div class="icon-row__icon">
                    <div class="icon-image">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <span>Moon Friends</span>                   
                </div>   
                <div class="icon-row__icon">
                    <div class="icon-image">
                        <i class="fas fa-gem"></i>
                    </div>
                    <span>Moon Gem</span>                
                </div>
                <div class="icon-row__icon">
                    <div class="icon-image">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <span>Moon Map</span>                 
                </div>        
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">                
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification2 badge-dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too beig T.T</span>
    </div>

    <script src="https://kit.fontawesome.com/d7a4f68837.js" crossorigin="anonymous"></script>
</body>
</html>
